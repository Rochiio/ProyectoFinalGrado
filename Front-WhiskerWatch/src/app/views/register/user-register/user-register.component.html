<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mt-20 mx-auto md:h-screen lg:py-0">

      <div class="w-full bg-sky-100 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 border-sky-100">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                  Registro Usuarios
              </h1>
              <form class="space-y-4 md:space-y-6" (ngSubmit)="registerUser()"  #registerForm="ngForm">

                <!--Email-->
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img class="w-5 h-5" src="{{iconRoute}}email.png" alt="welcome">
                  </div>
                  <input type="email" id="email" [(ngModel)]="userCreate.email" name="email" #email="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" required>
                </div>

                <!--Name-->
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre Completo</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img class="w-5 h-5" src="{{iconRoute}}email.png" alt="welcome">
                  </div>
                  <input type="text" id="name" [(ngModel)]="userCreate.name" name="name" #name="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" required>
                </div>

                <!--Username-->
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img class="w-5 h-5" src="{{iconRoute}}email.png" alt="welcome">
                  </div>
                  <input type="email" id="email" [(ngModel)]="userCreate.email" name="email" #email="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" required>
                </div>

                <!--Password-->
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img class="w-5 h-5" src="{{iconRoute}}email.png" alt="welcome">
                  </div>
                  <input type="email" id="email" [(ngModel)]="userCreate.email" name="email" #email="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" required>
                </div>

                <!--Repeat Password-->
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img class="w-5 h-5" src="{{iconRoute}}email.png" alt="welcome">
                  </div>
                  <input type="email" id="email" [(ngModel)]="userCreate.email" name="email" #email="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5" required>
                </div>

                <button type="submit" class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-gray-400 disabled:cursor-no-drop"
                [disabled]="!registerForm.form.valid">Registrarse</button>
              </form>
          </div>
      </div>

  </div>
</section>
