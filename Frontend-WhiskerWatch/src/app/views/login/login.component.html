<section>
  <div class="flex flex-col items-center justify-center px-4 py-4 mx-auto md:h-screen lg:py-0">

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-auto w-auto" src={{imageUrl}} alt="welcome">
      </div>

      <div class="w-full bg-sky-100 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 border-sky-100">
          <div class="p-6 space-y-6 md:space-y-6 sm:p-8">

            <form class="space-y-6" (ngSubmit)="submitUser()"  #loginForm="ngForm">

              <!--Email-->
              <div>
                <label for="email" class="block text-lg leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                  <input id="email" [(ngModel)]="login.email" name="email"  #email="ngModel" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>

                <div  *ngIf="email.invalid && email.dirty"  class="rounded-md text-sm mt-5 bg-red-700 text-center text-white">
                  <div  *ngIf="email.errors?.['required']">Campo requerido</div>
                  <div  *ngIf="email.errors?.['email']">Email incorrecto</div>
                </div>
              </div>

              <!--Password-->
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-lg leading-6 text-gray-900">Contraseña</label>
                </div>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="current-password" [(ngModel)]="login.password" #password="ngModel" required minlength="6"
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>

                <div  *ngIf="password.invalid && password.dirty"  class="rounded-md text-sm mt-5 bg-red-700 text-center text-white">
                  <div  *ngIf="password.errors?.['required']">Campo requerido</div>
                  <div  *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</div>
                </div>
              </div>

              <!--Association-->
              <div>
                <label class="text-sm"><input type="checkbox" name="association" [(ngModel)]="association" class="accent-cyan-700"> ¿Eres una asociación?</label>
              </div>

              <!--Send-->
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-gray-400 disabled:cursor-no-drop"
                [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
              </div>
            </form>

            <!--Register Link -->
            <p class="mt-10 text-center text-sm text-gray-500">
              No estás registrado?
              <a routerLink="/user-register" class="font-semibold leading-6 text-cyan-600 hover:text-cyan-500 ">Regístrate ahora</a>
            </p>

          </div>
      </div>
  </div>
</section>
