<article class="p-6 bg-sky-100 rounded-lg border border-gray-200 shadow-md">
  <div class="flex justify-between items-center mb-5 text-gray-500">
      <span class="text-sm">{{entry.created_At}}</span>
  </div>
  <p class="mb-5 font-light text-gray-500 dark:text-gray-400">{{entry.message}}</p>
  <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
          <img class="w-7 h-7 rounded-full" src="assets/icons/person.png" alt="Person" />
          <span class="font-medium">
              {{entry.username}}
          </span>
      </div>
  </div>
</article>
