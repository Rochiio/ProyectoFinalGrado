<article class="p-6 bg-sky-100 rounded-lg border border-gray-200 shadow-md mx-10 my-5">
  <div class="text-right mb-5 text-gray-500">
      <p class="text-sm underline decoration-solid">{{entry.created_At}}</p>
  </div>
  <p class="mb-5 font-light text-gray-700">{{entry.message}}</p>
  <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
          <img class="w-7 h-7 rounded-full" src="assets/icons/person.png" alt="Person" />
          <span class="font-medium">
              {{entry.username}}
          </span>
      </div>
  </div>
  <div *ngIf="isAdmin">
    <button onclick="deleteEntry()" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
    >Eliminar</button>
  </div>
</article>
