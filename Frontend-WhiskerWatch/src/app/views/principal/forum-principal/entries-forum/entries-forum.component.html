<article class="p-6 bg-sky-100 rounded-lg border border-gray-200 shadow-md mx-10 my-5">
  <!--Date-->
  <div class="text-right mb-5 text-gray-500">
      <p class="text-sm underline decoration-solid">{{entry.created_At}}</p>
  </div>
  <!--Message-->
  <p class="mb-5 font-light text-gray-700">{{entry.message}}</p>
  <div class="flex justify-between items-center">
    <!--Person-->
      <div class="flex items-center space-x-4">
          <img class="w-7 h-7 rounded-full" src="assets/icons/person.png" alt="Person" />
          <span class="font-medium">
              {{entry.username}}
          </span>
      </div>
      <!--Delete if is Admin-->
      <div *ngIf="isAdmin" class="flex justify-end">
        <button (click)="deleteEntry()" class="inline-flex items-center justify-center w-10 h-10 mr-2 bg-cyan-600 rounded-full hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
          <img src="assets/icons/delete-entry.png" alt="Maps image" class="w-4 h-4 fill-current">
        </button>
      </div>
  </div>
</article>
