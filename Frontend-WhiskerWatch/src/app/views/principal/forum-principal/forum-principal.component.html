<div class="mx-20">
  <div class="mx-auto max-w-screen-sm text-center mt-5">
    <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900">Foro</h2>
    <p class="font-light text-gray-500 sm:text-xl ">Cuéntanos lo que ocurre en la localización aquí!</p>
  </div>

  <div class="mt-6">
    <form (ngSubmit)="sendNewMessage()"  #messageForm="ngForm">
      <div class="grid gap-4 text-sm grid-cols-2 md:grid-cols-5">

        <div class="md:col-span-4 col-span-1">
           <input type="text" [(ngModel)]="newMessage" name="message" #message="ngModel" id="message" class="h-10 border  rounded px-4 w-full bg-gray-50" required placeholder="Escribe el nuevo mensaje"/>
        </div>

        <div class="col-span-1">
            <button type="submit" class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-gray-400 disabled:cursor-no-drop"
            [disabled]="!messageForm.form.valid">Enviar</button>
        </div>

      </div>
    </form>
  </div>

  <div class="mt-10">
    <app-entries-forum *ngFor="let message of forum.listMessages"
    [entry]="message"
    (messageIdToDelete)="deleteForumMessage($event)"
    ></app-entries-forum>
  </div>

</div>
