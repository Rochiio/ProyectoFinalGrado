<div class="grid grid-cols-2">
  <app-ol-map (acutalLat)="addItem($event, true)" (acutalLng)="addItem($event, false)" (disabledButton)="changeDisabled($event)">
  </app-ol-map>
  <div class="mx-10">
    <p class="text-center font-bold text-4xl">Datos del Mapa</p>
    <p class="mt-10">Latitud: {{lat}}</p>
    <p>Longitud: {{lon}}</p>

    <div *ngIf="!disabled && isAdmin">
      <button (click)="deleteLocation()" class="inline-flex items-center justify-center w-10 h-10 mr-2 bg-cyan-600 rounded-full hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
        <img src="assets/icons/delete-entry.png" alt="Maps image" class="w-4 h-4 fill-current">
      </button>
    </div>

    <div *ngIf="!disabled && isAssociation">
      <button (click)="deleteLocationAssociation()" class="lex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
        Informar de recogida de colonia
      </button>
    </div>

    <div class="grid grid-cols-2 mx-10 mt-10 mb-10">
      <button routerLink="/forum" class="mr-10 justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-gray-400 disabled:cursor-no-drop"
                [disabled]="disabled">Ver Foro</button>
      <button routerLink="/calendar" class="ml-10 justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:bg-gray-400 disabled:cursor-no-drop"
                [disabled]="disabled">Ver Calendario</button>
    </div>
    <hr class="h-px my-8 bg-gray-500 border-0">
  </div>
</div>
