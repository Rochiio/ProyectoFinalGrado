<h1 mat-dialog-title>Confirmación de eliminación de cuenta</h1>
<div mat-dialog-content>
    <p>¿Está seguro de que quiere eliminar su cuenta?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrarDialogo()">No</button>
    <button mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
</div>
